 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Invoer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a id="pijl" href="index.html"><img src="Image/icone-fleche-gauche-bleu.png" alt="Terug"/></a>

  <main>
    <section class="hoeveelheid">
      <h1>Hoeveel water heb je gedronken?</h1>
      <div class="progress-container"> 
        <svg width="120" height="120" viewBox="0 0 100 100">
          <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
          <circle class="progress" cx="50" cy="50" r="45"></circle>
        </svg>
        <h3 id="liters">0.8L</h3>
      </div>
    </section>
  </main>

  <section class="gemiddelde">
    <article><h3>Wekelijks gemiddelde: 1.5L</h3></article>
    <article><h3>Maandelijks gemiddelde: 5L</h3></article>
  </section>
<div class="invoer">
  <input type="number" id="waterInput" placeholder="Aantal liter" step="0.1" min="0" />
  <button id="saveWater">Toevoegen</button>
</div>
  <script type="module" src="Tracker/Tracker.js"></script>
  <script type="module" src="sketch.js"></script>
</body>
</html>
