<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Drink elke dag voldoende water!</h1>
    <h2>Minstens 1,5L tot 2L per dag.</h2>
    <article><img src="Image/image 1.png" alt="Water illustratie" /></article>
  </main>

  <section class="info">
    <h3>Maandelijks overzicht:</h3>
    <article class="nummer">
      <p>1</p> <p>15</p> <p>31</p>
    </article>
    <div class="waterdata">
      <p>1L 1.5L 2L 0.5L 1L 1.5L 2L</p>
    </div>
    <div>
      <a id="add" href="details.html">+</a>
    </div>
  </section>

  <!-- Toegevoegd: totaal en reset -->
  <section class="totaal">
    <h3>Vandaag gedronken:</h3>
    <p id="totaalWater">0L</p>
    <button id="reset">Reset</button>
  </section>

  <script src="Tracker/Tracker.js" type="module"></script>
  <script src="sketch.js" type="module"></script>
</body>
</html>
